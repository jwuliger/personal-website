<mat-card>
	<mat-card-header>
		<h2 mat-subheading-2>Firebase Firestore Static Prerendering (Generative) Test</h2>
	</mat-card-header>
	<mat-card-content>
		<mat-list>
			<mat-list-item *ngFor="let contact of contacts">
				<img mat-list-avatar
				     src="https://placeimg.com/640/480/any"
				     alt="Image of {{ contact.name }}">
				<h3 mat-line>{{ contact.name }}</h3>
				<p mat-line> {{ contact.status }} </p>
				<mat-divider inset
				             *ngIf="!last"></mat-divider>
			</mat-list-item>
		</mat-list>
	</mat-card-content>
</mat-card>
